{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 mt-4 mb-4 rounded mx-auto border pt-4">
            <div class="text-center col">


            <!-- <hr> -->
            <div class="display-8"><h3>Login</h3></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Login</h3>
            <form action="/login" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}
                
                <!-- email -->
                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id=""
                    value="{{values.email}}"
                    class=" form-control-sm form-control" placeholder="example@gmail.com">
                </div>

                <br>
                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input  required type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>

                <hr>
                <div class="form-group">
                    <center><input class="btn btn-sm btn-warning col-lg-2" type="submit" value="Login "></center><br>

                </div>


            </form>
             <form action="forgot2" method="POST">
                 {% csrf_token %}
                    <center><input class="btn btn-sm btn-warning " type="submit" value="Forgot Password?"></center><br>
             </form>
        </div>
    </div>
</div>

{% endblock %}
