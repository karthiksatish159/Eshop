{% extends 'base.html' %}


{% block content %}

<div class="container mt-4">

    <div class="p-4 m-4">


        <div class="col-lg-5 mt-4 mb-4 rounded mx-auto border pt-4">
            <div class="text-center col">


            <!-- <hr> -->
            <div class="display-8"><h3>Reset</h3></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border rounded">Login</h3>
            <form action="/forgot1" method="POST">

                {% csrf_token %}

                {% if error%}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}

                <!-- email -->

                <!-- password -->
                <div class="form-group">
                    <label for="">Password</label>
                    <input  required type="password"
                    name="password"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>
              <br>

              <div class="form-group">
                    <label for="">ConfirmPassword</label>
                    <input  required type="password"
                    name="confirmpassword"
                    id=""
                     class="form-control form-control-sm" placeholder="********">
                </div>
<br>
                <center><p class="text-danger">Please enter the password and confirm password correctly</p></center>

                <hr>
                <div class="form-group">
                    <center><input class="btn btn-sm btn-warning col-lg-2" type="submit" value="Reset"></center><br>

                </div>


            </form>

        </div>
    </div>
</div>

{% endblock %}
